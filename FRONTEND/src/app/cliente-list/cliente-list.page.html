<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button (click)="cadastrar()">
        <ion-icon slot="icon-only" name="add-circle"/>
      </ion-button>
    </ion-buttons>

    <ion-title>Clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-searchbar [debounce]="1000" (ionInput)="pesquisar($event)"
    placeholder="Filtro"></ion-searchbar>
    <ion-select aria-label="filtro" placeholder="Filtrar por" (ionChange)="selecionarFiltro($event)">
      <ion-select-option value="cpf">CPF</ion-select-option>
      <ion-select-option value="nome">Nome</ion-select-option>
    </ion-select>
  
  <ion-grid>
    <ion-row>
      <ion-col size="1">
        <strong>ID</strong>
      </ion-col>
      <ion-col size="2">
        <strong>Nome</strong>
      </ion-col>
      <ion-col size="2">
        <strong>E-mail</strong>
      </ion-col>
      <ion-col size="2">
        <strong>CPF</strong>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>

    @for (cliente of clientes; track cliente.id; let idx = $index) {
      <ion-row>
        <ion-col size="1">{{ cliente.id }}</ion-col>
        <ion-col size="2">{{ cliente.nome }}</ion-col>
        <ion-col size="2">{{ cliente.email}}</ion-col>
        <ion-col size="2">{{ cliente.cpf}}</ion-col>
        <ion-col size="1">
          <ion-icon name="trash-outline" (click)="excluir(cliente.id)" ></ion-icon>
          <ion-icon name="create-outline" (click)="alterar(idx)" ></ion-icon>
        </ion-col>
      </ion-row>
    }

  </ion-grid>
</ion-content>
