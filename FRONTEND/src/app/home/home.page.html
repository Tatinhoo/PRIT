<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Clientes </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="1">
        <strong>ID</strong>
      </ion-col>
      <ion-col>
        <strong>Nome</strong>
      </ion-col>
      <ion-col>
        <strong>E-mail</strong>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>

    @for (cliente of clientes; track cliente.id) {
      <ion-row>
        <ion-col size="1">{{ cliente.id }}</ion-col>
        <ion-col size="5">{{ cliente.nome }}</ion-col>
        <ion-col size="5">{{ cliente.email}}</ion-col>
        <ion-col size="1">
          <ion-icon name="trash-outline" (click)="excluir(cliente.id)" ></ion-icon>
        </ion-col>
      </ion-row>
    }

  </ion-grid>
</ion-content>
